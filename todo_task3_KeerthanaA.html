<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP BY KEERTHANA</title>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style_todo_task3_KeerthanaA.css">
</head>
<body>
    
    
    


    <div class="app">
        <div class="content">

            <div class="container">
                <div class="todo-header">
                    <h2>ToDo List ---</h2>
                    <img src="notebook1.gif" height="50px" padding="5px">
                </div>
            </div><br><br>

            <div id="wrapper">
                <input type="text" placeholder="Task To Be Done..."/>
                <button id="add-btn">ADD</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span
                    class="count-value">0</span> task(s) to complete.
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
    <!--Sript-->
    <script src="script_task3_keerthanaA.js"></script>
</body>
</html>
